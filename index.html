<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prismarin Chat</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-left">
    <button class="icon-button" id="chatListToggle" title="Меню">
      <svg viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
    </button>

    <div class="logo-wrapper" id="logoWrapper">
      <div class="logo-text">Prismarin</div>
      <div class="version-subtitle" id="versionSubtitle">Prismarin-all</div>
      
      <div class="version-dropdown" id="versionDropdown">
        <div class="version-item selected" data-version="Prismarin-all">Prismarin-all</div>
        <div class="version-item" data-version="Prismarin-math">Prismarin-math</div>
        <div class="version-item" data-version="Prismarin-o1-mini">Prismarin-o1-mini</div>
        <div class="version-item" data-version="Prismarin-o1">Prismarin-o1</div>
        <div class="version-item" data-version="gemini">Gemini 2.5</div>
      </div>
    </div>
  </div>

  <button class="icon-button" title="Новый чат" id="newChatBtn">
    <svg viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    </svg>
  </button>
</header>

<div class="chat-list-panel" id="chatListPanel">
  <div class="chat-panel-header">
    <div class="panel-title">Чаты</div>
    <div class="settings-wrapper">
      <div class="theme-panel" id="themePanel">
        <button class="theme-button" id="lightThemeBtn" title="Светлая тема">
          <svg class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="4" fill="currentColor"/>
            <path d="M12 3v3M12 21v-3M3 12h3M21 12h-3M5.64 5.64l2.12 2.12M16.24 16.24l2.12 2.12M5.64 18.36l2.12-2.12M16.24 7.76l2.12-2.12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="theme-button" id="darkThemeBtn" title="Темная тема">
          <svg class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <button class="icon-button" title="Настройки" id="settingsBtn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.15-.24-.25-.41-.25-.11 0-.22.04-.31.11l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.19-.08-.38-.08-.53 0-.15.07-.27.18-.31.31l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.15.24.25.41.25.11 0 .22-.04.31-.11l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.19.08.38.08.53 0 .15-.07.27-.18.31-.31l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="chat-items" id="chatItems">
    <!-- Чаты будут добавлены динамически -->
  </div>
</div>

<div class="main-wrapper" id="mainWrapper">
  <main class="chat-container" id="chatContainer" role="main">
    <!-- Сообщения будут добавлены динамически -->
  </main>

  <form id="chatForm" class="chat-input-form">
    <div class="input-container">
      <textarea id="chatInput" placeholder="Напишите сообщение..." rows="1"></textarea>
      <button id="sendBtn" type="submit" title="Отправить">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
